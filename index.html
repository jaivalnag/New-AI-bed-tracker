<!DOCTYPE html>
<html>
<head>
    <title>Bed-Day Recovery & Access Engine</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #f0f4f7; padding: 25px; }
        .dashboard { background: white; max-width: 900px; margin: auto; padding: 35px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,34,120,0.1); border-top: 8px solid #002278; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .card { background: #f8fafc; padding: 15px; border-radius: 8px; border: 1px solid #e2e8f0; }
        label { font-size: 0.7rem; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 5px; display: block; }
        input { width: 100%; padding: 10px; border: 2px solid #cbd5e1; border-radius: 4px; box-sizing: border-box; }
        .btn { background: #fa4616; color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: 700; width: 100%; margin-top: 10px; transition: 0.2s; }
        .btn:hover { background: #d03a12; }
        .metric-box { text-align: center; padding: 20px; background: #eef2ff; border-radius: 10px; margin-top: 20px; }
        .big-num { font-size: 2.2rem; font-weight: 800; color: #002278; display: block; }
        table { width: 100%; border-collapse: collapse; margin-top: 25px; }
        th { text-align: left; padding: 12px; color: #64748b; font-size: 0.8rem; border-bottom: 2px solid #e2e8f0; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-family: monospace; }
        .gain { color: #16a34a; font-weight: 700; }
    </style>
</head>
<body>

<div class="dashboard">
    <h2 style="color: #002278; margin-bottom: 5px;">üè• Patient Access & Bed-Day Recovery</h2>
    <p style="color: #64748b; margin-bottom: 25px;">Predictive Operational Simulation for UF Health Departments</p>

    <div class="grid">
        <div class="card">
            <label>Total Staffed Beds</label>
            <input type="number" id="beds" value="25">
        </div>
        <div class="card">
            <label>Avg Length of Stay (Days)</label>
            <input type="number" id="los" value="5.5" step="0.1">
        </div>
        <div class="card">
            <label>Current Occupancy (%)</label>
            <input type="number" id="occ" value="88">
        </div>
        <div class="card">
            <label>Admin "Lag" per Patient (Hrs)</label>
            <input type="number" id="lag" value="4"> </div>
    </div>

    <button class="btn" onclick="simulate()">RUN CAPACITY SIMULATION</button>

    <div class="metric-box">
        <label>Total "Recovered" Bed Capacity</label>
        <span class="big-num" id="recovered">--</span>
        <p id="summary" style="font-size: 0.9rem; color: #475569; margin-top: 10px;"></p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Metric</th>
                <th>Current Performance</th>
                <th>AI-Optimized Performance</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script>
function simulate() {
    const beds = parseFloat(document.getElementById('beds').value);
    const los = parseFloat(document.getElementById('los').value);
    const lagHours = parseFloat(document.getElementById('lag').value);
    
    // Logic: How many "Hidden Patients" can we treat by reducing lag?
    const monthlyThroughput = (beds * 30.4) / los;
    const totalLagDaysPerMonth = (monthlyThroughput * lagHours) / 24;
    
    // Recoverable capacity: reducing lag to 1 hour
    const targetLag = 1;
    const potentialRecoveryDays = ((monthlyThroughput * (lagHours - targetLag)) / 24);
    const additionalPatientsPerMonth = potentialRecoveryDays / los;

    document.getElementById('recovered').innerText = "+" + Math.round(additionalPatientsPerMonth * 12) + " Patients";
    document.getElementById('summary').innerText = `By automating discharge workflows to reduce administrative lag, the department could expand access to ${Math.round(additionalPatientsPerMonth * 12)} more patients annually without adding a single new bed.`;

    document.getElementById('tableBody').innerHTML = `
        <tr>
            <td>Annual Patient Throughput</td>
            <td>${Math.round(monthlyThroughput * 12).toLocaleString()}</td>
            <td class="gain">${Math.round((monthlyThroughput + additionalPatientsPerMonth) * 12).toLocaleString()}</td>
        </tr>
        <tr>
            <td>Lost "Bed-Days" per Year</td>
            <td>${Math.round(totalLagDaysPerMonth * 12)}</td>
            <td class="gain">${Math.round((totalLagDaysPerMonth * 12) * (targetLag/lagHours))}</td>
        </tr>
    `;
}
</script>
</body>
</html>
